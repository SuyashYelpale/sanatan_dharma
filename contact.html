<head>

  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="nav-container">
      <div class="logo">
        <span>Sanatana Dharma Vishwa Kalyan Sanstha</span>
      </div>

      <ul class="nav-menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="ourprograms.html">Our Programs</a></li>
        <li><a href="aboutus.html">About Us</a></li>
        <li><a href="contact.html" class="active-link">Contact</a></li>
      </ul>

      <a href="donation.html" class="btn-donate-nav">Donate Now ‡•ê</a>
    </div>
  </nav>

  <main style="margin-top: 80px;">
    <!-- Contact -->
    <section id="contact" class="section contact-section">
      <div class="container">
        <h2 class="section-title">Contact Us</h2>
        <p class="contact-text">
          For donations, partnerships, or volunteering, connect with our NGO team.
        </p>
        <div class="contact-grid">
          <div>
            <p>Email: seeonlysuyash@gmail.com</p>
            <p>Phone: +91-92848-34186</p>
            <p>Address: Pune, Maharashtra, India</p>
          </div>

          <!-- Form that sends email via FormSubmit -->
          <form class="contact-form"
                action="https://formsubmit.co/seeonlysuyash@gmail.com"
                method="POST">

            <!-- FormSubmit settings -->
            <input type="hidden" name="_subject"
                   value="New message from Sanatan Dharma NGO website" />
            <input type="hidden" name="_captcha" value="false" />
            <!-- redirect back to contact page with success flag -->
            <input type="hidden" name="_next"
                   value="https://127.0.0.1:5500/contact.html?success=1" />

            <input type="text" name="name" placeholder="Your Name" required />
            <input type="email" name="email" placeholder="Your Email" required />
            <textarea rows="4" name="message" placeholder="Your Message" required></textarea>
            <button type="submit" class="btn-donate">Send Message</button>
          </form>
        </div>
      </div>
    </section>
  </main>

  <script src="js/script.js"></script>
</body>
</html>
